<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <span th:replace="~{home :: navBar}"></span>

    <h1>Création de Categories</h1>
    <form th:action="@{/registrer}" method="post" th:object="${categorie}">
        <th:block th:fragment="formInput">
            <input th:field="*{catId}" hidden="hidden">

            <label for="name">Nom : </label>
            <input th:field="*{name}" type="text" id="name" name="name">

            <label for="description">Description : </label>
            <input th:field="*{description}" type="text" id="description" name="description">

        </th:block>
        <button>Ajouter la Catégorie</button>
    </form>

</body>
</html>
